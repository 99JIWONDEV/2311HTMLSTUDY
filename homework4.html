<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/homework4.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="top-box">
        <h2>Contact Us</h2>
      </div>
      <div class="content-box">
        <h4>Your Email</h4>
        <form>
          <input type="email" class="email" />
        </form>
        <div class="first-name">
          <h4>First name</h4>
          <form>
            <input type="text"/>
          </form>
        </div>
        <div class="last-name">
          <h4>Last name</h4>
          <form>
            <input type="text" />
          </form>
        </div>
        <div class="message">
          <h4>Message</h4>
          <form>
            <textarea></textarea>
          </form>
        </div>
      </div>
      <div class="footer-box" style="font-size: 0;">
        <div class="subscribe-box" style="width: 250px;">
          <form style="width: 200px;">
            <input type="checkbox" class="checkbox">
            <h4 class="subscribe">Subscribe</h4>
          </form>
        </div>
        <div class="button-box">
          <button type="submit">SEND</button>
        </div>
      </div>
    </div>
  </body>
</html>
