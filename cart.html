<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/cart.css">
</head>
<body>
  <div>
    <!-- 테이블은 가로줄(행) 먼저 그리고 세로줄(열) 그리면 됨 -->
    <table>
      <!-- 제목행 (기능상 차이 없음) -->
      <thead>
        <tr>
        <th><p>asd</p><p>asdf</p></th>
        <td style="vertical-align: top;">2</td>
        <td>3</td>
      </tr>
    </thead>
      <!-- 일반행 -->
      <tbody>
        <tr>
          <th>4</th>
          <td>5</td>
          <td>6</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div>
    <p style="font-size: 50px;">greeting <span style="font-size: 20px; vertical-align: middle ;">안녕</span></p>
  </div>
</body>
</html>
